<div class="container-fluid">
    <div class="form-head d-flex mb-3 mb-md-4 align-items-center">
        <div class="input-group search-area d-inline-flex me-2">
            <input type="text" class="form-control" placeholder="Search here">
            <div class="input-group-append">
                <button type="button" class="input-group-text"><i class="flaticon-381-search-2"></i></button>
            </div>
        </div>
        <div class="ms-auto">
            <a href="javascript:void(0);" class="btn btn-primary btn-rounded add-appointment" data-bs-toggle="modal"
                data-bs-target="#exampleModal">+ Thêm sản phẩm mới</a>
            <!-- <a href="doctor-list.html" class="btn btn-primary btn-rounded">Doctor Schedule</a> -->
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="example5" class="table table-striped patient-list mb-4 dataTablesCard fs-14">
                            <thead>
                                <tr>
                                    <th>Sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td class="patient-info ps-0">
                                        <span>
                                            <img src="assets/images/avatar/1.jpg" alt="">
                                        </span>
                                        <span class="text-nowrap ms-2">Matthew</span>
                                    </td>
                                    <td class="text-primary">gabriel@gmail.com</td>
                                    <td>
                                        <span class="me-3">
                                            <a href="javascript:void(0);" class="edit-appointment"
                                                data-bs-toggle="modal" data-bs-target="#_editModal"><i
                                                    class="fa fa-pencil fs-18 " aria-hidden="true"></i></a>
                                        </span>
                                        <span>
                                            <a href="javascript:void(0);" class="_btnDelete">
                                                <i class="fa fa-trash fs-18 text-danger" aria-hidden="true"></i>
                                            </a>
                                        </span>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form id="_addProductForm">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="ProductName" class="col-form-label">Tên sản phẩm:</label>
                                <input required type="text" class="form-control" name="Name" id="ProductName"
                                    placeholder="Nhập tên sản phẩm">
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="form-group">
                                <label for="ProductPrice" class="col-form-label">Giá:</label>
                                <input required type="number" class="form-control" name="Price" id="ProductPrice"
                                    min="1" placeholder="Nhập giá sản phẩm(10 = 10.000₫)">
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <label for="ProductImg" class="form-label mt-3">Hình ảnh</label>
                            <input required type="file" id="ProductImg" class="form-control">
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger light" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary">Thêm</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="_editModal" tabindex="-1" aria-labelledby="_editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="_editModalLabel">Chỉnh sửa sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form id="_editProductForm">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="editProductName" class="col-form-label">Tên sản phẩm:</label>
                                <input required type="text" class="form-control" name="Name" id="editProductName"
                                    placeholder="Nhập tên sản phẩm">
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="form-group">
                                <label for="editProductPrice" class="col-form-label">Giá:</label>
                                <input required type="number" class="form-control" name="Price" id="editProductPrice"
                                    min="1" placeholder="Nhập giá sản phẩm(10 = 10.000₫)">
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <label for="editProductImg" class="form-label mt-3">Hình ảnh (Giữ nguyên thì không
                                thêm)</label>
                            <input required type="file" id="editProductImg" class="form-control">
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger light" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary">Sửa</button>
            </div>
        </div>
    </div>
</div>
