<main>
    <!-- Breadcumb Section   S T A R T -->
    <div class="breadcumb-section">
        <div class="breadcumb-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcumb-content">
                            <h1 class="breadcumb-title">Đặt bàn</h1>
                            <ul class="breadcumb-menu">
                                <li><a href="/">Trang chủ</a></li>
                                <li class="text-white">/</li>
                                <li class="active">Đặt bàn</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Form Section    S T A R T -->
    <div class="contact-form-section section-padding pt-5 fix">
        <div class="contact-form-wrapper style2">
            <div class="container">
                <div class="row gx-60 gy-5">
                    <div class="col-xl-6">
                        <div class="contact-form-thumb">
                            <img src="assets/img/contact/contactThumb2_1.png" alt="thumb">
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="contact-form style2">
                            <h2>Đặt bàn trước</h2>
                            <form class="row" id="booking-form">
                                <div class="col-md-12">
                                    <input type="datetime-local" name="date" placeholder="Ngày giờ đặt bàn" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="guestName" placeholder="Tên khách hàng" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" name="guestEmail" placeholder="Địa chỉ Email" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" name="guestPhone" placeholder="Số điện thoại" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="number" name="count" placeholder="Số người" min="1" required>
                                </div>
                                <div class="col-12">
                                    <textarea name="note" class="form-control" placeholder="Ghi chú thêm (nếu có)"
                                        rows="4"></textarea>
                                </div>
                                <div class="col-12 form-group mb-0">
                                    <button type="submit" class="theme-btn w-100">ĐẶT BÀN NGAY</button>
                                </div>
                            </form>
                            <div id="form-messages"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Section    S T A R T -->
    <div class="map-wrapper" style="line-height: 0;">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14895.61414638124!2d105.75649063911354!3d21.03654540430415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313454b6163c392f%3A0x1ebf64facbb56d03!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBUaMawxqFuZyBt4bqhaQ!5e0!3m2!1svi!2s!4v1745240751832!5m2!1svi!2s"
            height="550" style="border:0; width: 100%;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</main>
