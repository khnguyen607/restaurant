<main>
    <!-- Account Section    S T A R T -->
    <div class="account-section section-padding fix">
        <div class="container">
            <div class="account-wrapper bg-white p-1 p-sm-4">
                <div class="row gx-40 gy-5 gy-md-0">
                    <div class="col-lg-6">
                        <div class="account-card bg-color2 p-3 p-sm-5">
                            <div class="logo text-center">
                                <img src="assets/img/logo/accountLogo.png" alt="logo">
                            </div>
                            <h3>Chào mừng quay lại</h3>
                            <p>Vui lòng đăng nhập tài khoản của bạn</p>
                            <div class="contact-form style2 bg-color2 p-0">
                                <form class="row" id="register-form">
                                    <div class="col-12">
                                        <input type="text" placeholder="Họ tên" name="Name" required>
                                    </div>
                                    <div class="col-12">
                                        <input type="email" placeholder="Email" name="Email" required>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" placeholder="Địa chỉ" name="Address" required>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" placeholder="Số điện thoại" name="Phone" required>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" placeholder="Tên đăng nhập" name="UserName" required>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-ctl">
                                            <input type="password" placeholder="Password" name="Password" required>
                                            <div class="icon"><i class="fa-sharp fa-solid fa-eye-slash"></i></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="theme-btn rounded-5 w-100 mb-3">Đăng ký</button>
                                    </div>
                                </form>

                                <h6>Bạn đã có tài khoản? <a href="?page=login" class="text-theme-color">Đăng nhập ngay</a></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                        <div class="account-thumb">
                            <img src="assets/img/profile/profile.png" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
